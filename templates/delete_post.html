{% extends "base.html" %}
{% block title %}Delete Blog Post{% endblock %}


{% block content %}

<!-- Delete Post page -->
<section id="add-book" class="pb-5 pt-5">
    <div class="row justify-content-center">
        <div class="col col-md-8">
            <h3 class="page-title mt-5 mb-5">Delete Post</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col col-md-8">
            <form method="POST">
                {% csrf_token  %}
                <strong>Are you sure you want to delete the post titled: {{ post.title }}?</strong><br>
                <button class="btn border-dark bd-highlight text-black btn-clear my-3">Delete Post</button>
                <a class="btn border-dark bd-highlight text-black btn-clear my-3 mx-2" href="{% url 'blog' %}">back</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}
