{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<section id="add-book" class="pb-5 pt-5">
  <div class="row justify-content-center">
      <div class="col col-md-8">
          <h3 class="page-title mt-5 mb-5">{% trans "Sign Up" %}</h3>
      </div>
  </div>
  <div class="row justify-content-center">
      <div class="col col-md-8">
        <form class="signup form-control-lg" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <p>Already have an account?<a class="text-blue p-2" href="{{ login_url }}">Log in here</a></p>
          <button type="submit">{% trans "Sign Up" %} &raquo;</button>
        </form>

      </div>
  </div>
</section>


{% endblock %}
