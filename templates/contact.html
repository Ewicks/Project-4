{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="conatainer-fluid hero-section">
  <div class="row">
    <div class="col mx-5">
      <div class="container py-4">

        <form action="{% url 'blog' %}" id="contactForm" >
         <h2 class="color text-center">Please fill in the details to contact us</h2>
          
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Name" required/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required/>
          </div>

          <div class="mb-5">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message"
              style="height: 5rem;" required></textarea>
          </div>

          <div class="d-grid">
            <button class="btn border-dark btn-clear text-black p-2 bd-highlight" type="submit" value="submit">Submit</button>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>

{%endblock%}
