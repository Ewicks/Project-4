{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="conatainer-fluid hero-section">
    <div class="row">
        <div class="col-sm-6 mx-5">
            <form>
                <h1 class="text-center color my-5">Contact us</h1>
                <div class="row">
                  <div class="col">
                    <label for="">First Name</label>
                    <input type="text" class="form-control mb-5" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="">Second Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Email</label>
                        <input type="text" class="form-control mb-4" placeholder="Email">
                      </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message Area</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Start typing here..." rows="3"></textarea>
                      </div>
                </div>
              </form>
        </div>
        <div class="col-sm">
            <img src="{% static 'images/earth.jpg' %}" height="100%" width="100%" alt="">
        </div>
    </div>
    
</div>

{%endblock%}
